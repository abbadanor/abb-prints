upstream nuxt_app {
    server app:4000;
}

server {
    listen 80;

    server_name printers.fladam.org www.printers.fladam.org;

    location / {
        proxy_pass http://nuxt_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }
}
        